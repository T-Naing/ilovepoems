<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>margin</title>
	<style>
		*,
		*::before,
		*::after{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.outer{
			width: 500px;
			height: 500px;
			background-color: seagreen;
			margin: 50px 0;

		}
		.inner{
			display: 	block;
			width: 300px;
			height: 300px;
			background-color: honeydew;
			margin: 100px auto 100px auto;
		}
		
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
	<div class="outer">
		<span class="inner"></span>
	</div>

</body>
</html>
